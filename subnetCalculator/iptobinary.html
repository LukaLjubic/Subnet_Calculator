                <div id=poruka>

    <script>
        
        var elements = [document.getElementById("inputjedan"), document.getElementById("inputdva"), document.getElementById("inputtri"), document.getElementById("inputcetiri")];

        
 
        for (var i = 0; i < elements.length; i++) {
            elements[i].onkeypress = function(evt) {
                evt = evt || window.event;
                var charCode = evt.which || evt.keyCode;
                return (charCode == 48 || charCode == 49 || charCode == 50 || charCode == 51||charCode == 52||charCode == 53||charCode == 54||charCode == 55||charCode == 56||charCode == 57) && evt.target.value.length < 3;
            };
        }
        
        document.getElementById("btnSubmit").addEventListener("click", function(){
            convert();
        });
        

        function convert() {  
            
            for (var i = 0; i < elements.length; i++) {
                if (elements[i].value > 255) {
                    elements[i].focus();
                    alert("GRESKA, Krivi upis");
                    return;
                }
            
            }

            var input1 = document.getElementById("inputjedan").value;
            var input2 = document.getElementById("inputdva").value;
            var input3 = document.getElementById("inputtri").value;
            var input4 = document.getElementById("inputcetiri").value;

            var start = 128;

            var prvi = [8];
	        var drugi = [8];
	        var treci = [8];
            var cetvr = [8];

            for (var i = 0; i < 8; i++) {
		        if ((input1 - start) >= 0) {
		        	prvi[i] = 1;
			        input1 -= start;
			        start /= 2;
		        }
		        else {
		        	prvi[i] = 0;
		        	start /= 2;
		}
    }

    start = 128;
    
            for (var i = 0; i < 8; i++) {
		        if ((input2 - start) >= 0) {
		        	drugi[i] = 1;
			        input2 -= start;
			        start /= 2;
		        }
		        else {
		        	drugi[i] = 0;
		        	start /= 2;
		}
    }

    start = 128;
    
            for (var i = 0; i < 8; i++) {
		        if ((input3 - start) >= 0) {
		        	treci[i] = 1;
			        input3 -= start;
			        start /= 2;
		        }
		        else {
		        	treci[i] = 0;
		        	start /= 2;
		}
    }

    start = 128;
    
             for (var i = 0; i < 8; i++) {
		        if ((input4 - start) >= 0) {
		        	cetvr[i] = 1;
			        input4 -= start;
			        start /= 2;
		        }
		        else {
		        	cetvr[i] = 0;
		        	start /= 2;
		}
	}
            



            var ipaddress = prvi.join("") + "." +  drugi.join("") + "." +  treci.join("") + "." +  cetvr.join("");
            document.getElementById("test2").innerHTML = "BINARNI OBLIK:";
            document.getElementById("test").innerHTML = ipaddress;
            document.getElementById("test3").style.display="inline-block";

    
        
        }

        

        

    </script>
